<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globolingo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Globolingo</h1>
            <nav>
                <ul>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Connect. Practice. Learn.</h2>
            <p>Join language exchange events near you.</p>
            <a href="#events" class="cta">Find an Event</a>
        </div>
    </section>

    <section id="events" class="events">
        <div class="container">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                <div class="event">
                    <h3>Language Exchange - Bologna</h3>
                    <p><i class="fas fa-calendar-alt"></i> March 25, 2024</p>
                    <p><i class="fas fa-map-marker-alt"></i> Cafe Italia</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Globolingo. All Rights Reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
